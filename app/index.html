<!DOCTYPE html>
<html lang="en" ng-app="editableApp">
<head>
	<meta charset="UTF-8">
	<title>Editable DOM</title>
	<link rel="stylesheet" href="make-editable.css">
</head>
<body ng-controller="appCtrl">

	<form name="added">
		<div id="content-{{$index}}" 
			 ng-repeat="item in items" 
		 	 make-editable>
			<h1>{{item.title}}</h1>
			<p>{{item.contents}}</p>
		</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="make-editable.js"></script>
</body>
</html>
